<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body> 
    <h1 class="heading">WEATHER APP</h1>
    <a href="https://github.com/mohith-bacha" target="_blank" class="github-icon">
        <img src="./images/githubimg.png" alt="GitHub">
    </a> 
    <video autoplay muted loop class="background-video">
        <source src="./background_video.mp4" type="video/mp4">
        This is a background VIDEO.
    </video>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search icon"></button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidity-name">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p class="wind-name">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
